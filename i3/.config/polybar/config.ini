[colors]
; Tokyo Night color scheme
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #565f89

green = #9ece6a
yellow = #e0af68
orange = #ff9e64
red = #f7768e
magenta = #bb9af7
cyan = #7dcfff
purple = #9d7cd8

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line-size = 2pt
; border-size = 2pt
border-bottom = 2pt
border-color = ${colors.primary}

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
override-redirect = false

padding-left = 2
padding-right = 2
module-margin = 1
; separator = " 󰇙 "
separator = " "
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono:size=10;2"
font-1 = "FontAwesome:size=10;2"
font-2 = "Font Awesome 6 Free:style=Regular:size=10;2"
font-3 = "Font Awesome 6 Brands:size=10;2"
font-4 = "3270 Nerd Font:size=12;2"

modules-left = date filesystem memory cpu wlan xwindow
; eth
modules-center = xworkspaces
modules-right = battery keyboard-layout notifications external-drives nordvpn transparency display-control audio-control pulseaudio media-player flameshot wifi-settings bluetooth-control power-control

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

; Workspace icons (Nerd Font)
icon-0 = 1;%{T5} %{T-}
icon-1 = 2;%{T5} %{T-}
icon-2 = 3;%{T5}󰌾 %{T-}
icon-3 = 4;%{T5}󰊻 %{T-}
icon-4 = 5;%{T5}󰈹 %{T-}
icon-5 = 6;%{T5} %{T-}
icon-6 = 7;%{T5} %{T-}
icon-7 = 8;%{T5} %{T-}
icon-8 = 9;%{T5}󰰇 %{T-}
icon-9 = 10;10
icon-default = %{T5}%{T-}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = %{F#9ece6a}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = %{T2}%{T-} muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

click-left = ~/.config/polybar/scripts/keyboard-layout.sh
tooltip = true

[module/memory]
type = internal/memory
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.orange}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f7768e}%ifname%%{F#565f89} disconnected
click-left = nm-connection-editor
click-right = nmcli device wifi rescan && notify-send "WiFi" "Scanning for networks..." -t 2000

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#7dcfff}%ifname%%{F-} %essid%
;label-connected = %{F#7dcfff}%ifname%%{F-} %essid% %local_ip%
click-left = nm-connection-editor
click-right = nmcli device wifi rescan && notify-send "WiFi" "Scanning for networks..." -t 2000

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#7dcfff}%ifname%%{F-}
;label-connected = %{F#7dcfff}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d W%V %H:%M:%S
date-alt = %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5

format-charging = <animation-charging>   <label-charging>
format-charging-foreground = ${colors.green}
label-charging = %percentage%%

format-discharging = <ramp-capacity>   <label-discharging>
label-discharging = %percentage%%

format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.green}
label-full = %percentage%%

ramp-capacity-0 = 󱊡
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = 󱊡
ramp-capacity-1-foreground = ${colors.red}
ramp-capacity-2 = 󱊢
ramp-capacity-2-foreground = ${colors.orange}
ramp-capacity-3 = 󱊢
ramp-capacity-3-foreground = ${colors.orange}
ramp-capacity-4 = 󱊢
ramp-capacity-4-foreground = ${colors.yellow}
ramp-capacity-5 = 󱊣
ramp-capacity-5-foreground = ${colors.yellow}
ramp-capacity-6 = 󱊣
ramp-capacity-6-foreground = ${colors.green}
ramp-capacity-7 = 󱊣
ramp-capacity-7-foreground = ${colors.green}
ramp-capacity-8 = 󱊣
ramp-capacity-8-foreground = ${colors.green}
ramp-capacity-9 = 󱊣
ramp-capacity-9-foreground = ${colors.green}

animation-charging-0 = 󱊤
animation-charging-1 = 󱊥
animation-charging-2 = 󱊥
animation-charging-3 = 󱊦
animation-charging-4 = 󱊦
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

[module/flameshot]
type = custom/text
format = "󱠇  "
format-foreground = ${colors.orange}
click-left = flameshot gui
click-right = flameshot full -p ~/Pictures/Screenshots/
tooltip = true
format-tooltip = Left: Screenshot area | Right: Full screenshot

[module/wifi-settings]
type = custom/text
content = "󰖩 "
content-foreground = ${colors.cyan}
click-left = ~/.config/polybar/scripts/wifi-menu.sh
tooltip = true
content-tooltip = WiFi Networks

[module/keyboard-layout]
type = custom/script
exec = setxkbmap -query | grep layout | awk '{print toupper($2)}'
interval = 1
format-foreground = ${colors.primary}
click-left = ~/.config/polybar/scripts/keyboard-layout.sh
tooltip = true
content-tooltip = Click to cycle keyboard layouts

[module/media-player]
type = custom/script
exec = ~/.config/polybar/scripts/media-player.sh
interval = 2
format-foreground = ${colors.green}
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
scroll-up = playerctl next
scroll-down = playerctl previous
tooltip = true

[module/power-control]
type = custom/text
format = "⏻   "
format-foreground = ${colors.red}
format-padding = 1
click-left = ~/.config/i3/scripts/power-menu.sh
tooltip = true
format-tooltip = Power Menu

[module/bluetooth-control]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth-status.sh
interval = 5
format-foreground = ${colors.primary}
content-padding = 1
click-left = ~/.config/i3/scripts/bluetooth-menu.sh
tooltip = true
format-tooltip = Bluetooth Menu

[module/audio-control]
type = custom/text
format = " "
format-foreground = ${colors.green}
format-padding = 1
click-left = ~/.config/i3/scripts/audio-menu.sh
tooltip = true
format-tooltip = Audio Menu

[module/nordvpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-status.sh
interval = 5
format-foreground = ${colors.cyan}
click-left = ~/.config/polybar/scripts/vpn-menu.sh
tooltip = true
format-tooltip = Click to select VPN (NordVPN or WireGuard)

[module/transparency]
type = custom/script
exec = ~/.config/polybar/scripts/transparency.sh
interval = 3
format-foreground = ${colors.purple}
click-left = ~/.config/i3/transparency.sh
scroll-up = ~/.config/polybar/scripts/transparency.sh up
scroll-down = ~/.config/polybar/scripts/transparency.sh down
tooltip = true
format-tooltip = Click to toggle | Scroll to change transparency level

[module/display-control]
type = custom/text
format = "󰍺 "
format-foreground = ${colors.orange}
format-padding = 1
click-left = ~/.config/i3/scripts/display-menu.sh
tooltip = true
format-tooltip = Display Menu

[module/notifications]
type = custom/script
exec = ~/.config/polybar/scripts/notification-manager.sh
interval = 2
format-foreground = ${colors.yellow}
click-left = ~/.config/polybar/scripts/notification-menu.sh
click-right = dunstctl toggle
scroll-up = dunstctl close
scroll-down = dunstctl close-all
tooltip = true
format-tooltip = Left: Show notifications | Right: Toggle DND | Scroll: Close notifications

[module/external-drives]
type = custom/script
exec = ~/.config/polybar/scripts/external-drives.sh
interval = 5
format-foreground = ${colors.red}
click-left = ~/.config/polybar/scripts/drive-mount-menu.sh
tooltip = true
format-tooltip = Click: Mount/unmount external drives

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery-monitor]
type = custom/script
exec = ~/.config/polybar/scripts/battery-monitor.sh
interval = 60
